<mat-card>
  <mat-card-title>{{ data.mode === 'edit' ? 'Edit Member' : 'Add Member' }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="save()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First name" formControlName="first_name" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last name" formControlName="last_name" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Gender</mat-label>
        <input matInput placeholder="MALE / FEMALE / NON_BINARY / UNKNOWN" formControlName="gender" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Date of Birth</mat-label>
        <input matInput type="date" formControlName="date_of_birth" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Date of Death (optional)</mat-label>
        <input matInput type="date" formControlName="date_of_death" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Notes</mat-label>
        <input matInput placeholder="Additional notes (optional)" formControlName="notes" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Photo URL</mat-label>
        <input matInput placeholder="Image URL (optional)" formControlName="photo_url" />
      </mat-form-field>

      <div class="actions">
        <button mat-stroked-button type="button" (click)="cancel()">Cancel</button>
        <button mat-flat-button color="primary" type="submit">{{ data.mode === 'edit' ? 'Save' : 'Create' }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
