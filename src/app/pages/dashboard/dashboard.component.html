<div class="dashboard-container">
  <!-- Header Toolbar -->
  <mat-toolbar color="primary" class="dashboard-toolbar">
    <span class="toolbar-title">Family Tree</span>
    <span class="spacer"></span>
    <span class="user-info" *ngIf="currentUser">
      Welcome, {{ currentUser.name }}
    </span>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="User menu"
    >
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onRefresh()">
        <mat-icon>refresh</mat-icon>
        <span>Refresh</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <!-- Main Content -->
  <div class="dashboard-content">
    <!-- Loading State -->
    <div *ngIf="loading" class="loading-container">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Loading family tree...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !loading" class="error-container">
      <mat-card>
        <mat-card-content>
          <h2>{{ error }}</h2>
          <button mat-raised-button color="primary" (click)="onRefresh()">
            Try Again
          </button>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Family Tree Content -->
    <div *ngIf="!loading && familyTree && !error" class="family-tree-wrapper">
      <mat-card class="family-tree-card">
        <mat-card-header>
          <mat-card-title>Family Tree</mat-card-title>
          <mat-card-subtitle>
            Showing {{ familyTree.members.length }} family members
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <app-family-tree
            [familyTree]="familyTree"
          ></app-family-tree>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
